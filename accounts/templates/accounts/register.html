{%load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="{% static 'register/style.css' %}" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center px-4 py-8">
    <div class="max-w-md w-full bg-white shadow-lg rounded-xl p-8 space-y-6">
        <div class="text-center">
            <div id="user-icon" class="mx-auto h-12 w-12 text-blue-600">
                <!-- SVG Icon will be inserted here by JavaScript -->
            </div>
            <h2 class="mt-4 text-3xl font-bold text-gray-800">
                Create Your Account
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Register to access all features
            </p>
        </div>
        
        <form id="registrationForm" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">
                    Username
                </label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <div id="username-icon" class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <!-- Username icon will be inserted here -->
                    </div>
                    <input
                        type="text"
                        name="username"
                        id="username"
                        class="pl-10 block w-full py-2 px-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Choose a username"
                    >
                    <p id="username-error" class="mt-1 text-sm text-red-500 hidden"></p>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="firstName" class="block text-sm font-medium text-gray-700">
                        First Name
                    </label>
                    <input
                        type="text"
                        name="firstName"
                        id="firstName"
                        class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="John"
                    >
                    <p id="firstName-error" class="mt-1 text-sm text-red-500 hidden"></p>
                </div>
                <div>
                    <label for="lastName" class="block text-sm font-medium text-gray-700">
                        Last Name
                    </label>
                    <input
                        type="text"
                        name="lastName"
                        id="lastName"
                        class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Doe"
                    >
                    <p id="lastName-error" class="mt-1 text-sm text-red-500 hidden"></p>
                </div>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">
                    Email Address
                </label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <div id="email-icon" class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <!-- Email icon will be inserted here -->
                    </div>
                    <input
                        type="email"
                        name="email"
                        id="email"
                        class="pl-10 block w-full py-2 px-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="you@example.com"
                    >
                    <p id="email-error" class="mt-1 text-sm text-red-500 hidden"></p>
                </div>
            </div>

            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">
                    Phone Number
                </label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <div id="phone-icon" class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <!-- Phone icon will be inserted here -->
                    </div>
                    <input
                        type="tel"
                        name="phone"
                        id="phone"
                        class="pl-10 block w-full py-2 px-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="1234567890"
                    >
                    <p id="phone-error" class="mt-1 text-sm text-red-500 hidden"></p>
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">
                    Password
                </label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <div id="password-icon" class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <!-- Password icon will be inserted here -->
                    </div>
                    <input
                        type="password"
                        name="password"
                        id="password"
                        class="pl-10 block w-full py-2 px-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="At least 8 characters"
                    >
                    <p id="password-error" class="mt-1 text-sm text-red-500 hidden"></p>
                </div>
            </div>

            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">
                    Confirm Password
                </label>
                <div class="mt-1 relative rounded-md shadow-sm">
                    <div id="confirm-password-icon" class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <!-- Confirm password icon will be inserted here -->
                    </div>
                    <input
                        type="password"
                        name="confirmPassword"
                        id="confirmPassword"
                        class="pl-10 block w-full py-2 px-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Repeat your password"
                    >
                    <p id="confirmPassword-error" class="mt-1 text-sm text-red-500 hidden"></p>
                </div>
            </div>

            <div>
                <button
                    type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 ease-in-out transform hover:scale-105"
                >
                    Create Account
                </button>
            </div>
        </form>

        <div class="text-center">
            <p class="mt-2 text-sm text-gray-600">
                Already have an account?
                <a href="{% url 'login' %}" class="font-medium text-blue-600 hover:text-blue-500">
                    Sign in
                </a>
            </p>
        </div>
    </div>

    <script src="{% static 'register/script.js' %}"></script>
</body>
</html>
