{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Set Budget</title>
    <link rel="stylesheet" href="{% static "budgets/style.css" %}">
</head>
<body>
    <div class="container">
        <h1>Set a Budget</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="budget-name">Budget Name:</label>
                <div class="input-container">
                    <input type="text" id="budget-name" name="budget-name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="budget-amount">Budget Amount:</label>
                <div class="input-container">
                    <input type="number" id="budget-amount" name="budget-amount" required>
                </div>
            </div>
            <div class="form-group">
                <label for="budget-category">Category:</label>
                <div class="input-container">
                    <select id="budget-category" name="budget-category" required>
                        <option value="">Select a category</option>
                        {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save Budget</button>
            </div>
        </form>
    </div>
</body>
</html>
