{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>finX - Sign In</title>
  {% comment %} <link rel="stylesheet" href="style.css"> {% endcomment %}
  <link rel="stylesheet" href="{% static 'login/style.css' %}">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Welcome back! </h1>
      <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <div class="form-actions">
          <button type="submit">Sign In</button>
          <a href="#" id="forgot-password">Forgot Password?</a>
        </div>
      </form>

      <div class="or-separator">
        <span>OR</span>
      </div>

      <div class="social-login">
        <a href="#" class="google-login">
          <img src="https://cdn-icons-png.flaticon.com/128/300/300221.png" alt="Google">
          Sign in with Google
        </a>
        <a href="#" class="facebook-login">
          <img src="https://cdn-icons-png.flaticon.com/128/1384/1384053.png" alt="Facebook">
          Sign in with Facebook
        </a>
      </div>

      <p class="signup-link">
        Don't have an account? 
        <a href="{% url 'register' %}" id="sign-up-link">Sign up</a>
        {% comment %} <button onclick="window.location.href='{% url 'register' %}'" id="sign-up-link">Sign up</button> {% endcomment %}
      </p>
    </div>
  </div>

  {% comment %} <script src="script.js"></script> {% endcomment %}
  <script src="{% static 'login/script.js' %}"></script>
</body>
</html>
