{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>finX - Sign In</title>
  <link rel="stylesheet" href="{% static 'login/style.css' %}">
</head>
<body>
  <div class="container">
    <div class="form-container">
      {% comment %} <div class="logo">
        <i class="fas fa-chart-line text-blue-600 text-2xl"></i>``
        <img src="{% static 'https://www.flaticon.com/free-icon/chart_3446795' %}" alt="finX">
      </div> {% endcomment %}
      <h1>Welcome back!</h1>
      <form id="login-form" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="Username">Username:</label>
          <input type="Username" id="Username" name="Username" placeholder="Enter your Username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Sign In</button>
          <a href="#" id="forgot-password" class="link">Forgot Password?</a>
        </div>
      </form>
      <div class="or-separator">
        <span>OR</span>
      </div>
      <div class="social-login">
        <a href="#" class="google-login">
          <img src="https://cdn-icons-png.flaticon.com/128/300/300221.png" alt="Google">
          Sign in with Google
        </a>
        <a href="#" class="facebook-login">
          <img src="https://cdn-icons-png.flaticon.com/128/1384/1384053.png" alt="Facebook">
          Sign in with Facebook
        </a>
      </div>
      <p class="signup-link">
        Don't have an account?
        <a href="{% url 'register' %}" id="sign-up-link">Sign up</a>
      </p>
    </div>
  </div>
  <script src="{% static 'login/script.js' %}"></script>
</body>
</html>
